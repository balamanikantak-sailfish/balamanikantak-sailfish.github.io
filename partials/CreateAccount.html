<div class="container">
    <h2 class="text-danger">Create Account</h2>
    <form role="form"  ng-controller="createAccountCtrl" ng-submit="createAccount()">
        <div class="form-group">
            <label for="accountname">Name:</label>
            <input type="text" class="form-control" ng-model="account.accountname" id="accountname" placeholder="Enter Account Name">
        </div>
        <div class="form-group">
            <label for="phoneno">Phone/Mobile number:</label>
            <input type="number" class="form-control" ng-model="account.phoneno" id="phoneno" placeholder="Enter Phone/Mobile Number">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" rows="5" ng-model="account.address" id="address"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        {{errorName}}
        {{message}}
        {{result}}
    </form>
    <div ui-view></div>
</div>
